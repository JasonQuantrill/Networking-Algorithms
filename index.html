<!DOCTYPE html>
<html>

<head>
  <title>Weighted Graph Visualization</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="how-to-use.html">How to Use</a>
  </div>
  <div id="body">
    <select name="algoChoice" id="algoChoice">
      <option value="def">Please Pick an Algorithm to Run</option>
      <option value="dijkstra">Dijkstra's Algorithm</option>
      <option value="distance_vector">Distance Vector Algorithm</option>
    </select>
    <button id="run">run</button>

    <div id="graph"></div>
    <div id="firstFour">
      <div id="firstTwo">

        <button id="addNodeBtn">Add Node</button>
        <button id="addEdgeBtn">Add Edge</button>
      </div>
      <div id="secondTwo">

        <button id="deleteNodeBtn">Delete Node</button>
        <button id="deleteEdgeBtn">Delete Edge</button>
      </div>
    </div>

    <button id="setAsSourceBtn">Set as Source</button>
    <button id="setAsDestinationBtn">Set as Destination</button>
    <button id="resetBtn">Reset</button>
    <button id="clearAllBtn">Clear All</button>
    <div id="output">
      <h2>Algorithm Trace</h2>
      <textarea id="outputBox" readonly cols="240%"></textarea>
    </div>
  </div>



  <script type="text/javascript" src="index.js"></script>


  
</body>

</html>
